plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = '1.0'

repositories {
    maven {
        url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
    maven {
        url 'https://artifact-m1.shr.oclc.org/artifactory/releases/'
    }
    maven {
        url 'https://artifact-m1.shr.oclc.org/artifactory/internal'
    }
}

dependencies {
    compileOnly(
            'org.apache.hbase:hbase-client:1.2.0-cdh5.16.2'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.apache.hbase:hbase-client:1.2.0-cdh5.16.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    useJUnitPlatform()
}

task demo {
    doLast {
        println 'running demo...'
        configurations.compileOnly.collect{println it}
    }
}