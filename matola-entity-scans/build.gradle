plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.rogach:scallop_2.11:3.1.3',
            'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.6.5'

    compileOnly 'org.scala-lang:scala-library:2.11.8',
            'org.apache.spark:spark-core_2.11:2.2.0',
            'org.apache.spark:spark-sql_2.11:2.2.0',
            'org.apache.hbase:hbase-client:1.2.0-cdh5.12.1',
            'org.apache.hbase:hbase-server:1.2.0-cdh5.12.1'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12',
            'org.scalatest:scalatest_2.11:3.0.5',
            'com.fasterxml.jackson.core:jackson-databind:2.6.5',
            'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.6.5'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'
}

repositories {
    jcenter()
    maven {
        url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
}

task fatJar(type: Jar) {
    baseName = 'matola-phat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

defaultTasks('fatJar')